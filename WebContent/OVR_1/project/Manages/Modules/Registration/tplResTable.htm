<style>
    	.form-group{margin-bottom:20px}
</style>

        <div class="ibox-content">
            <div class="table-responsive">
                <table id="table" class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>操作</th>
                            <th>报项号</th>                        
                            <th>报项名称</th>
                            <th>报项中文名</th>
                            <th>参赛者名</th>
                            <th>代表团</th>
                            <th>种子号</th>
                            <th>签号</th>

                        </tr>
                    </thead>
                    <tbody>
                        <%
                        for(var i=0;i<tplData.length;i++){
                            var aItem= tplData[i];
                        %>
                        <tr class="gradeA">
                            <td class="dropdown">
                                <a onclick="Sign.showParticipantDlg(<%= i%>);">修改</a>|<a href="#" onclick="Sign.delParticipant(<%= i%>);">删除</a>|
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" onclick="Sign.lookParticipantAthlete(<%=aItem.ID%>);">查看 </a>
                                <ul class="dropdown-menu dropdown-user" id="ParticipantAthlete<%=aItem.ID%>"></ul>
                            </td>
                            <td><%= aItem.ParticipantCode%></td>
                            <td><%= aItem.EventName%></td>
                            <td><%= aItem.EventLocalName%></td>
                            <td><%= aItem.ParticipantName%></td>
                            <td><%= aItem.DelegationName%></td>
                            <td><%= aItem.ParticipantSeedNo%></td>
                            <td><%= aItem.ParticipantDrawNo%></td>
                        </tr>
                        <%}%>
                    </tbody>
                </table>
            </div>
        </div>
    
<!-- 添加报名报项信息模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    编辑报名报项信息
                </h4>
            </div>
            <div class="modal-body">
                <form method="get" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">报项号:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="ParticipantCode" readonly="readonly"></div>
                        <label class="col-sm-2 control-label">报项名称:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="EventName" readonly="readonly"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">报项中文名:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="EventLocalName" readonly="readonly"></div>
                        <label class="col-sm-2 control-label">代表团:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="DelegationName" readonly="readonly"></div>
                        
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">参赛者名:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="ParticipantName"></div>
                        <label class="col-sm-2 control-label">种子号:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="ParticipantSeedNo"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">

                        <label class="col-sm-2 control-label">签号:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="ParticipantDrawNo"></div>
                    </div>   
                                                     
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="Sign.doParticipantPost();">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
