
	<div class="panel-body">
		<div class="ibox float-e-margins">
			<div class="ibox-title" style="border-width:0px">
				<div class="ibox-tools">
					<button type="button" class="btn btn-outline btn-default" onclick="Shedule.NewEventUnit();">
						<i class="fa fa-plus"></i><font color="black"> 新增</font>
					</button>				
					<div class="col-sm-2">							
						<select class="input-sm form-control input-s-sm inline" id="ScheduleSelect">
							
						</select>
					</div>														
					<button type="button" class="btn btn-outline btn-default pull-left" onclick="Shedule.">
						<font color="black">设置状态</font> 
					</button>					
				</div>
			</div>
			<div class="ibox-content">
				<div class="table-responsive" id="tab-1">
					<table class="table table-striped table-bordered table-hover dataTables-example" >
						<thead>
							<tr>
								<th></th>
								<th>比赛单元顺序号</th>
								<th>比赛单元开始时间</th>
								<th>比赛单元时间段</th>
								<th>单元状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						 <%
                                for(var i=0;i<tplData.length;i++)
                                { var aItem=tplData[i];
                                %>
							<tr class="gradeA">
								<td><input type="checkbox" class="i-checks" name="input[]"></td>						
								<td><%=aItem.SessionCode%></td>
								<td class="center"><%=aItem.SessionStartTime%></td>
								<td class="center"><%=aItem.SessionLocalName%></td>
								<td class="center"><%=aItem.SessionStatus%></td>
								<td class="center">
									<a onclick="Shedule.showEditDlg(<%=i%>);">修改</a>|<a onclick="Shedule.delResultSession(<%=i%>)">删除</a>
								</td>
							</tr>	
							<%
								}%>					
						</tbody>
					</table>	
				</div>				
			</div>
		</div>
	</div>
	
	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content animated bounceInRight">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h6 class="modal-title pull-left">新增比赛单元</h6>
						</div>
						<div class="modal-body">
							<form method="get" class="form-horizontal">
								
								<div class="form-group">								
									<label class="col-sm-3 control-label">比赛单元编码</label>
									<div class="col-sm-8">
                                        <input class="form-control" type="text" name="UnitCode" value="" id="SessionCode">
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label">比赛单元序号</label>
									<div class="col-sm-8">
                                        <input class="form-control" type="text" name="UnitNumber" value="" id="SessionOrder">
									</div>				
								</div>								
								<div class="hr-line-dashed"></div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label">比赛单元时间段</label>
									<div class="col-sm-4" id="SessionSelect">							
									
								    </div>
								</div>								
								<div class="hr-line-dashed"></div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label">比赛单元开始时间</label>
                                    <div class="col-sm-4">
										<div class="input-group date" id="starttime">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="form-control" value="" name="startdate" id="SessionStartTime">
										</div>

                                    </div>
									<div class="col-sm-4">
										<div class="input-group">
											<input type="text" class="form-control" value="" name="starttime">
										</div>

                                    </div>
								</div>								
								<div class="hr-line-dashed"></div>						
							</form>
						
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary">保存更改</button>
						</div>
					</div>
				</div>
            </div>
