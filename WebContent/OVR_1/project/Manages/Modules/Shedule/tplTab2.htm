<div class="panel-body">
    <div class="ibox float-e-margins">
        <div class="ibox-title" style="border-width:0px">
            <div class="ibox-tools">
                <button type="button" class="btn btn-outline btn-default" onclick="Shedule.ShowMatchSeesionDLg();">
                    <i class="fa fa-plus"></i><font color="black"> 添加比赛</font>
                </button>

                <!-- <div class="col-sm-2">							 -->
                <!-- <select class="input-sm form-control input-s-sm inline"> -->
                <!-- <option value="Scheduled">Scheduled</option> -->
                <!-- <option value="Getting Ready">Getting Ready</option> -->
                <!-- <option value="Running">Running</option> -->
                <!-- <option value="Finished">Finished</option> -->
                <!-- <option value="Delayed">Delayed</option> -->
                <!-- <option value="Cancelled">Cancelled</option> -->
                <!-- </select> -->
                <!-- </div>														 -->
                <!-- <button type="button" class="btn btn-outline btn-default pull-left"> -->
                <!-- <a onclick=""><font color="black">设置状态</font></a>   -->
                <!-- </button> -->

            </div>
        </div>
        <div class="ibox-content">

            <div class="table-responsive" id="">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>操作</th>
                            <th>比赛项目名</th>
                            <th>比赛场次名</th>
                            <th>比赛单元序号</th>
                            <th>开始时间</th>
                            <th>场次号</th>
                            <th>轮内序号</th>
                            
                        </tr>
                    </thead>
                    <tbody>

                        <%for(var i=0;i<tplData.length;i++){ 
                                                             
                              var aItem=tplData[i];
                           %>
                        <tr class="gradeA">
                            <td class="center"><a>修改</a>|<a>删除</a></td>
                            <td><%=aItem.EventName%></td>
                            <td class="center"><%=aItem.PhaseName%><%=aItem.MatchName%></td>
                            <td class="center"><%=aItem.SessionOrder%></td>
                            <td class="center"><%=aItem.BeginTime%></td>
                            <td class="center"><%=aItem.MatchOrder%></td>
                            <td class="center"><%=aItem.PhaseOrder%></td>

                        </tr>

                        <%}%>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>

<div class="modal inmodal" id="Addg" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h6 class="modal-title pull-left">加入比赛单元</h6>
            </div>
            <div class="modal-body">
                <div class="row">
                    <label class="col-sm-3 control-label">比赛单元号</label>
                    <div class="col-sm-6" style="position:relative;right:60px;bottom:6px" id="Session">

                    </div>
                </div>
                <div class="row" style="padding-top:8px">
                    <label class="col-sm-2 control-label">比赛项目</label>
                    <div class="col-sm-4" style="position:relative;right:12px;bottom:6px" id="SessionEvent">

                    </div>
                    <label class="col-sm-2 control-label">轮次</label>
                    <div class="col-sm-4" style="position:relative;right:50px;bottom:6px" id="SessionPhase">

                    </div>
                </div>

                <div class="table-responsive" id="SM" style="padding-top:10px">

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="Shedule.PostMatchSession();">完成选择</button>
            </div>
        </div>
    </div>
</div>
