<div class="ibox ">
    <div class="ibox-title">
        <h5>增加场次</h5>
    </div>
    <div class="ibox-content">
        <form method="get" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">项目名称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="" value="" id="EventID1" readonly style="display:none">
                    <input type="text" class="form-control" name="" value="" id="EventName1" readonly>
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">轮次名称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="" value="" id="PhaseID1" readonly style="display:none">
                    <input type="text" class="form-control" name="" value="" id="PhaseName1" readonly>
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">场次编码</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="" value="" id="MatchCode">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">序号</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" name="" value="" id="MatchOrder">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">场次名</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="" value="" id="MatchName">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">场次中文名</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="" value="" id="MatchLocalName">
                </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
                <label class="col-sm-2 control-label">场馆</label>

                <div class="col-sm-6" id="Venue">
                    
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <!--<div class="form-group">
                <label class="col-sm-2 control-label">场地</label>

                <div class="col-sm-6" id="Location">

                </div>
            </div>
            <div class="hr-line-dashed"></div>-->

            <div class="form-group">
                <label class="col-sm-2 control-label">开始时间</label>

                <div class="col-sm-6">
                    <div class="input-group date" id="starttime">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="form-control" value="" name="startdate" id="BeginTime">
                    </div>

                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" value="" name="starttime" id="begintime">
                    </div>

                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">结束时间</label>

                <div class="col-sm-6">
                    <div class="input-group date" id="starttime">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="form-control" value="" name="enddate" id="EndTime">
                    </div>

                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" value="" name="endtime" id="endtime">
                    </div>

                </div>
            </div>
            <div class="hr-line-dashed"></div>
        </form>

        <div class="ibox-content">

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-white" type="submit" onclick="javascript:$('#GameEdit').hide();">关闭</button>
                    <button class="btn btn-primary" onclick="Shedule.NewMatchPost();">保存更改</button>
                </div>
            </div>
        </div>
        </div>

</div>
