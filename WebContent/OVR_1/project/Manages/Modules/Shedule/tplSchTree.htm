<div class="modal inmodal" id="beModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">

            </div>

                    <div class="form-group">

                            <input class="form-control" type="text" name="EventName" value="" id="beEventName" readonly>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">轮次</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="PhaseID" value="" id="bePhaseID" style="display:none">
                            <input class="form-control" type="text" name="PhaseOrder" value="" id="bePhaseOrder" style="display:none">
                            <input class="form-control" type="text" name="PhaseName" value="" id="bePhaseName" readonly>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">轮次编码</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="PhaseCode" value="" id="bePhaseCode" readonly>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">起始序号</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" name="MatchNum1" value="" id="MatchNum1">
                        </div>

                        <div class="col-sm-3">
                            <input class="form-control" type="text" name="MatchNum2" value="" id="MatchNum2">
                        </div>
                        <span id="beModal-span" style="display:none"></span>
                    </div>
                    <div class="hr-line-dashed"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="Shedule.PostBeMatch();">确定建立</button>
            </div>
        </div>
    </div>
</div>
