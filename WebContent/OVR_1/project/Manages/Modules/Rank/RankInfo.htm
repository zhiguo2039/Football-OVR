	<div class="ibox-content">

									<div class="table-responsive" id="tab-1">

											<thead>
												<tr>

											</thead>
											<tbody>
											<%
											for( var i=0;i<rankInfo.length;i++)

												    <td><%=aItem.Rank %></td>
												    <td><%=aItem.ParticipantName %></td>
												    <td><%=aItem.ParticipantLocalName %></td>
												    <td><%=aItem.RankDate %></td>
												    <td><%=aItem.DelegationName %></td>
												    <td><%=aItem.EventName %></td>
												    <td><%=aItem.RankStatus %></td>

														<a href="#" data-toggle="modal" data-target="#myModal" onclick="Rank.RankInfoEdit(<%=i%>);">修改</a>|
														<a href="#" onclick="Rank.deleteRankInf(<%=i%>)">删除</a>
													</td>
												</tr>	
											<% 
											} 
											%>						
											</tbody>
										</table>

													</div>
													<div class="modal-body">
														<table id="RerankinfTable" class="table table-striped table-bordered table-hover " >
															
															<tr>
																<td>名次</td>
																<td><input id="mingci" type="text" class="form-control" /></td>
                                                                <td>名称</td>
                                                                <td><input id="mingcheng" name="mingcheng" type="text" class="form-control" readonly="readonly" /></td>
															</tr>
                                                            <tr>
                                                              
                                                                <td>比赛项目</td>
																<td><input id="bisaixiangmu" type="text" class="form-control" readonly="readonly"  /></td>

                                                            </tr>
															
															<tr>

																<td>
																	<div class="input-group date" id="MatchDate">

																		<input id="shijian" type="text" class="form-control" value="" name="StartDate">
																    </div>
																
																</td>
                                                                <td>状态</td>
                                                                <td>
                                                                    <select class="input-sm form-control input-s-sm inline" id="zhuangtai">

                                                                        <option value="Y">官方</option>
                                                                    </select>

															</tr>
                                                            <tr>
                                                                <!--<td>序号</td>
                                                                <td><input id="xuhao" type="text" class="form-control" /></td>-->

                                                                <td><input id="beizhu" type="text" class="form-control" /></td>

														</table>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
