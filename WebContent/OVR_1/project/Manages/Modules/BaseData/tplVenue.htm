        <div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>场馆信息</h5>
                        <div class="ibox-tools">
                            <button type="button" class="btn btn-outline btn-default" onclick="BaseData.VenueNew()">
								<i class=" fa fa-plus">
                                </i><font color=" black"> 新增数据</font>
                            </button>
                        </div>
                    </div>
                    <div class="ibox-content">

                    <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>操作</th>
                        <th>代码</th>
                        <th>名称</th>
                        <th>中文名</th>
                        <th>简称</th>
						<th>中文简称</th>

                    </tr>
                    </thead>
                    <tbody>
                     <%
                        for( var i=0;i<tplData.length;i++) 
                             { var aItem=tplData[i];
                         %>
                    <tr class="gradeA">
                        <td class="center"><a onclick="BaseData.VenueEdit(<%= i%>)">修改</a>|<a onclick="BaseData.deleteVenue(<%= i%>)">删除</a></td>  
						<td class="center"><%=aItem.VenueCode %></td>
                        <td class="center"><%=aItem.VenueName%></td>
						<td class="center"><%=aItem.VenueLocalName%></td>
						<td class="center"><%=aItem.VenueLongName %></td>
                        <td class="center"><%=aItem.VenueLocalLongName%></td>
                 
					</tr>
					 <%
                     }
                     %>
         
                    </tbody>

                    </table>

					</div>
                    </div>
                    </div>
					
                </div>
            </div>
			
            <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                添加场馆信息
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form method="get" class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">代码</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="VenueCode" value="" id="VenueCode">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">名称</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="VenueName" value="" id="VenueName">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">中文名称</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="VenueLocalName" value="" id="VenueLocalName">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">简称</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="VenueLongName" value="" id="VenueLongName">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">中文简称</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" name="VenueLocalLongName" value="" id="VenueLocalLongName">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" onclick="BaseData.doVenuePost();">保存更改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
