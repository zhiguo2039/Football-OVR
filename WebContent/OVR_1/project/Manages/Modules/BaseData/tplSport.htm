<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>赛事信息</h5>
            <div class="ibox-tools">
                <button type="button" class="btn btn-outline btn-default" onclick="BaseData.SINew();">
                    <i class="fa fa-edit"></i><font color="black"> 添加数据</font>
                </button>
            </div>
        </div>
        <div class="ibox-content">

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>操作</th>
                            <th>ID</th>
                            <th>名称</th>
                            <th>中文名</th>
                            <th>简称</th>
                            <th>中文简称</th>
                            <th>开幕日期</th>
                            <th>闭幕日期</th>
                            <th>赛事Logo</th>
                            <th>小项图标</th>
                            <th>赞助商</th>

                        </tr>
                    </thead>
                    <tbody>
                        <%
                        for( var i=0;i
                        <tplData.length;i++) {
                                             var aItem=tplData[i];
                                             %>
                            <tr class="gradeA">
                                <td class="center"><a onclick="BaseData.SIEdit(<%=i%>)">修改</a>|<a onclick="BaseData.deleteSi(<%= i%>)">删除</a></td>
                                <td class="center"><%=aItem.ID %></td>
                                <td class="center"><%=aItem.Name %></td>
                                <td class="center"><%=aItem.LocalName %></td>
                                <td class="center"><%=aItem.ShortName %></td>
                                <td class="center"><%=aItem.LocalShortName %></td>
                                <td class="center"><%=aItem.OpenDate %></td>
                                <td class="center"><%=aItem.CloseDate %></td>
                                <td class="center"><%=aItem.Symbol %></td>
                                <td class="center"><%=aItem.Mascot %></td>
                                <td class="center"><%=aItem.Sponsor %></td>

                            </tr>
                            <%
                            }
                            %>

</tbody>

                </table>

            </div>
        </div>
    </div>

</div>

<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加赛事信息
                </h4>
            </div>
            <div class="modal-body">
                <form method="get" class="form-horizontal">
                  
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="Name" value="" id="Name">
                        </div>

                        <label class="col-sm-2 control-label">中文名称</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="LocalName" value="" id="LocalName">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">简称</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="ShortName" value="" id="ShortName">
                        </div>

                        <label class="col-sm-2 control-label">中文简称</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="LocalShortName" value="" id="LocalShortName">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">开幕日期</label>
                        <div class="col-sm-4">
                            <div class="input-group date" id="StartDate">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control" value="" name="OpenDate" id="OpenDate">
                            </div>
                        </div>

                        <label class="col-sm-2 control-label">闭幕日期</label>
                        <div class="col-sm-4">
                            <div class="input-group date" id="EndDate">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control" value="" name="CloseDate" id="CloseDate">
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="BaseData.doSiPost();">保存更改</button>
            </div>
        </div>
    </div>
</div>
