<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>国家与地区信息</h5>
            <div class="ibox-tools">
                <button type="button" class="btn btn-outline btn-default" onclick="BaseData.CRNew()">
                    <i class="fa fa-plus"></i><font color="black">添加数据</font>
                </button>
            </div>
        </div>
        <div class="ibox-content">

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>操作</th>
                            <th>代码</th>
                            <th>名称</th>
                            <th>中文名</th>
                            <th>全称</th>
                            <th>中文全称</th>

                        </tr>
                    </thead>
                    <tbody>
                        <%
                        for( var i=0;i
                        <tplData.length;i++) { var aItem=tplData[i];
                                             %>
                            <tr class="gradeA">
                                <td class="center"><a onclick="BaseData.CREdit(<%= i%>)">修改</a>|<a onclick="BaseData.deleteCR(<%= i%>);">删除</a></td>
                                <td><%=aItem.CRCode %></td>
                                <td><%=aItem.CRName %></td>
                                <td class="center"><%=aItem.CRLocalName %></td>
                                <td class="center"><%=aItem.CRFullName %></td>
                                <td class="center"><%=aItem.CRLocalFullName %></td>

                            </tr>

                            <%
                            }
                            %>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>


<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加国家与地区信息
                </h4>
            </div>
            <div class="modal-body">
                <form method="get" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">代码</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="CRCode" value="" id="CRCode">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="CRName" value="" id="CRName">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">中文名称</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="CRLocalName" value="" id="CRLocalName">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">全称</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="CRFullName" value="" id="CRFullName">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">中文全称</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="CRLocalFullName" value="" id="CRLocalFullName">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="BaseData.doCRPost();">保存更改</button>
            </div>
        </div>
    </div>
</div>
